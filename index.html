<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF=8"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0"/>
        <title>Shoes Shop</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css"/>
        <script src="index.js" defer></script>
    </head>

    <body>
       <a href="#" class="bars">
           <i class="fas fa-bars"></i>
       </a>

       <a href="#" class="phone"><i class="fas fa-phone"></i></a>

       <div class="logo">
           <i class="fas fa-shoe-prints"></i>
           <h2>Shoes are Us</h2>
           <p>Find the right fit for you</p>
       </div>

     
       <div class="carousel-container">
           <div class="carousel" id="carousel">
           <div class="slide">
               <img src="images/shoe-1.jpg" alt="shoe-1" />
               <h1>Performance</h1>
               <a href="#">Learn More</a>
           </div>

           <div class="slide">
            <img src="images/shoe-2.jpg" alt="shoe-2" />
            <h1>Design</h1>
            <a href="#">Learn More</a>
        </div>

        <div class="slide">
            <img src="images/shoe-3.jpg" alt="shoe-3" />
            <h1>Comfortable</h1>
            <a href="#">Learn More</a>
        </div>

        <div class="slide">
            <img src="images/shoe-4.jpg" alt="shoe-4" />
            <h1>Lightness</h1>
            <a href="#">Learn More</a>
        </div>

    </div>
    <button id="left" class="left-arrow arrow">
        <i class="fas fa-chevron-left"></i>
    </button>
    <button id="right" class="right-arrow arrow">
        <i class="fas fa-chevron-right"></i>
    </button>

           <div class="progress"></div>
       </div>
    </body>

</html>
